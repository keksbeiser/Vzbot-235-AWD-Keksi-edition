unretract_speed: 50


#####################################################################
#   Bed Heater
#####################################################################

[heater_bed]
##	SSR Pin - In E2 position (no need to wire in Bed position to psu) 
##	if used without SSR wire in bed in and bed out and use PB4
heater_pin: PE5
sensor_type: Generic 3950
sensor_pin: PF9 # Spider v2.x TB Position
##	Adjust Max Power so your heater doesn't warp your bed
max_power: 0.5
min_temp: 0
max_temp: 120
#control: pid
#pid_kp: 58.437
#pid_ki: 2.347
#pid_kd: 363.769


#####################################################################
#	Fan Control
#####################################################################

[heater_fan hotend_fan]
##	Hotend Fan - FAN0 Connector
pin: PB0 # Spider v2.x
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0
#fan_speed: 1.0
tachometer_pin: ^PG12
tachometer_ppr: 2
tachometer_poll_interval: 0.00015

[fan]
##	Print Cooling Fan - FAN1 Connector
pin: rpi:gpio26 # Spider v2.x
max_power: 1
kick_start_time: 0.5
off_below: 0.10

[controller_fan driver_fan]
stepper: stepper_x
##	Controller fan - PB7 (LED-B rgb) Connector
pin: PB10
max_power: 1
shutdown_speed: 0
kick_start_time: 0.1
off_below: 0.10

[fan_generic exhaust_fan]
#  Exhaust fan - In fan2 connector
pin: PD14
max_power: 1.0
kick_start_time: 0.5
off_below: 0.10

[fan_generic RSCS]
##  RSCS - In E2 OUT Positon
pin: PD15
max_power: 1.0
kick_start_time: 0.5
off_below: 0.10


#####################################################################
#	LED Control
#####################################################################

[output_pin caselight ]
##  Chamber Lighting - In LED-R position
pin: PD12
pwm: true
shutdown_value: 0
value: 1.0
cycle_time: 0.01


