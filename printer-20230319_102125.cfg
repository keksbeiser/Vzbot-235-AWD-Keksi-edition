dir_pin: !PF0
enable_pin: !PC15
rotation_distance: 40
endstop_pin: !PG11
microsteps: 16
full_steps_per_rotation: 200  
position_endstop: 0
position_max: 235
homing_speed: 25  
homing_retract_dist: 0

